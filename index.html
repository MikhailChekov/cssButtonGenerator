<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/awesome_fonts.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Js button generator</title>
</head>
<body>
  <header>
      <h1>Css button generator</h1>
  </header>
  <div class="container">
      <div class="row">
          <div class="col-sm pt-5">
              <h3 class="text-center">Border-radius</h3>
              <div class="container">
                  <div class="row">
                      <div class="col">
                          <button type="button" id="increase_radius" class="btn btn-info mr-1"><i class="fas fa-chevron-up"></i></button>
                          <button type="button" id="decrease_radius" class="btn btn-info"><i class="fas fa-chevron-down"></i></button>
                      </div>
                      <div class="col">
                          <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon3">step</span>
                              </div>
                              <input type="text" class="form-control" id="step" aria-describedby="basic-addon3" value="1">
                          </div>
                      </div>
                  </div>
              </div>
              <h3 class="text-center">Color</h3>
              <div class="container">
                  <div class="row">
                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon3">Border</span>
                          </div>
                          <input class="form-control jscolor" id="border-color" aria-describedby="basic-addon3" value="CCCCCC">
                      </div>
                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon3">Background</span>
                          </div>
                          <input class="form-control jscolor" id="background-color" aria-describedby="basic-addon3" value="777777">
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-sm pt-5">
              <h3 class="text-center">Result</h3>
              <div class="create"></div>
          </div>
          <div class="col-sm pt-5">
              <h3 class="text-center">Your css</h3>
              <textarea id="code-result" rows="8" cols="80"></textarea>
          </div>
      </div>
  </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
<script src="js/jscolor.js"></script>
